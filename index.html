<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <h1>DEMO IMAGE SLIDER</h1>
    </section>
    <section class="container">
        <section class="imgSlider">
            <div class="btns">
                <button class="nxt-btn"><img src="./img/right.png" alt="right-arrow"></button>
                <button class="prev-btn"><img src="./img/left.png" alt="left-arrow"></button>
            </div>
            <div class="imgs">
                <img src="./img/f2.jpg" alt="">
                <img src="./img/f3.jpg" alt="">
                <img src="./img/f4.jpg" alt="">
                <img src="./img/f5.jpg" alt="">
                <img src="./img/f6.jpg" alt="">
                <img src="./img/f7.jpg" alt="">
         </div>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
